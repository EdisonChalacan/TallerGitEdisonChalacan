<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor de Números a Letras</title>
    <!-- Vincular Bootstrap 5 desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="traductor.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Traductor de Números a Letras</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="mb-3">
                        <label for="numero" class="form-label">Ingresa un número</label>
                        <input type="number" id="numero" class="form-control" placeholder="Escribe un número">
                    </div>
                    <button id="traducirBtn" class="btn btn-primary w-100">Traducir</button>
                    <div class="mt-3">
                        <h4>Resultado en Español:</h4>
                        <p id="resultado"></p>
                    </div>
                    <button id="traducirInglesBtn" class="btn btn-secondary w-100 mt-3">Traducir a Inglés</button>
                    <div class="mt-3">
                        <h4>Resultado en Inglés:</h4>
                        <p id="resultadoIngles"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
